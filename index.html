<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma página de Landing Page que Não serve para nada.">
    <title>Boo!</title>
    <link rel="shortcut icon" href="assets/ghost.gif" type="image/gif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="assets/logo.svg" alt="Logo Lisboa">
        <nav class="menu">
            <a class="menu-item" href="">Comunidade</a>
            <a class="menu-item" href="">Tutorial</a>
            <a class="menu-item" href="">Open Source</a>
            <a class="menu-item" href="">Comandos</a>
        </nav>
    </header>

    <main class="principal">
        <section class="primario">
            <div class="primario-div">
                <h1 class="titulo">Boo!</h1>
                <h2 class="subtitulo">Esse botão aí em baixo não faz nada!</h2>
                <button class="botao">Click Aqui!</button>
            </div>
            <img class="primario-img" src="assets/ghost.gif" alt="Gift Ghost">
        </section>
        <section class="secundario">
            <h3 class="titulo">O que ele faz por você?</h3>
            <p class="paragrafo">1. Essa página <strong>não faz nada</strong></p>
            <p class="paragrafo">2. Só para confirmar que essa página <strong>não faz nada</strong></p>
            <p class="paragrafo">3. Quantas vezes vou ter que dizer que essa página <strong>não faz nada</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-img" src="assets/lisboa.svg" alt="Lisboa">
    </footer>
</body>
</html>
